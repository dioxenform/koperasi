<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sidebar Kiri Kosong</title>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar Kiri Kosong -->
        <div class="w-64 bg-base-100 border-r border-gray-300 p-4">
            <!-- Sidebar ini kosong, Anda bisa menambah menu atau elemen lain di sini -->
        </div>

        <!-- Konten Utama Kosong, mengisi ruang yang tersisa -->
        <div class="flex-1 bg-gray-100">
            <!-- Jika tidak ada konten utama, bisa menggunakan div kosong untuk mengisi sisa ruang -->
        </div>
    </div>
</body>
</html>
